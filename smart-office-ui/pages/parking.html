    <script type="text/javascript">
        $("#slot2").click(function(){
            if ($("#slot2").hasClass("panel-success")){
                $("#slot2").removeClass("panel-success");
                $("#slot2").addClass("panel-warning");
                $("#slot2 .panel-body p").text("Reserved");
                $.get("http://ec2-52-221-204-189.ap-southeast-1.compute.amazonaws.com:3000/sety");
            }
        });

        setInterval(function(){
            $.get("http://ec2-52-221-204-189.ap-southeast-1.compute.amazonaws.com:3000/color", function(data){
                data = JSON.parse(data);
                var color = data["color"];
                var name = data["name"];
                $("#slot2").removeClass("panel-primary");
                $("#slot2").removeClass("panel-warning");
                $("#slot2").removeClass("panel-success");
                $("#slot2").removeClass("panel-danger");
                if (color === "g") {
                    $("#slot2").addClass("panel-success");
                    $("#slot2 .panel-body p").text("Empty");
                } else if (color === "y") {
                    $("#slot2").addClass("panel-warning");
                    $("#slot2 .panel-body p").text("Reserved");
                } else if (color === "b") {
                    $("#slot2").addClass("panel-primary");
                    if (name.length>0){
                        $("#slot2 .panel-body p").text("Parked by "+name);
                    }
                    else {
                        $("#slot2 .panel-body p").text("Parked");
                    }
                } else if (color === "r") {
                    $("#slot2").addClass("panel-danger");
                    $("#slot2 .panel-body p").text("Error");
                }
            });
        },1000);
    </script>
